version: '3.8'

services:
  zenoh_bridge:
    build:
      context: .
    image: openmindagi/om1_ros2_sdk:v1.0.1-beta.2
    container_name: zenoh_bridge
    network_mode: host
    privileged: true
    environment:
      - ROS_DISTRO=humble
    command: "zenoh-bridge-ros2dds -c /app/om1_ros2_sdk/zenoh/zenoh_bridge_config.json5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
