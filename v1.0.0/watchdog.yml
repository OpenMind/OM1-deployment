version: '3.8'

services:
  watchdog:
    build:
      context: .
    image: openmindagi/unitree_sdk:v1.0.0
    container_name: watchdog
    network_mode: host
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SENSOR_TIMEOUT_DURATION=30.0
    command: "python3 watchdog/watch_sensor.py"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
