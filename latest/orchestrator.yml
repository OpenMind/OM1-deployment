version: '3.8'

services:
  orchestrator:
    build:
      context: .
    image: openmindagi/om1_ros2_sdk:latest
    container_name: orchestrator
    network_mode: host
    privileged: true
    environment:
      - DISPLAY=${DISPLAY:-}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=0
      - CYCLONEDDS_HOME=/app/cyclonedds/install
      - CYCLONEDDS_URI=file:///app/om1_ros2_sdk/cyclonedds/cyclonedds.xml
      - CYCLONEDDS_INTERFACE=${CYCLONEDDS_INTERFACE:-enP2p1s0}
      - OM_API_KEY=${OM_API_KEY:-}
    command: "ros2 launch orchestrator orchestrator_launch.py"
    volumes:
      - /dev:/dev
      - /run/udev:/run/udev:ro
      - /sys:/sys:ro
      - /home/openmind/om1/orchestrator/maps:/app/om1_ros2_sdk/maps:rw
      - /home/openmind/om1/orchestrator/locations:/app/om1_ros2_sdk/locations:rw
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
